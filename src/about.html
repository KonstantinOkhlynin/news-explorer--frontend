<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css%>">
  <link rel="icon" href="<%=require('./images/Group.png')%>" type="image/ico">
</head>
<body>
  <div class="root">
    <header class="header header__shadow-mod">
      <h1 class="header__logo header__black-mod">NewsExplorer</h1>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item header__item_main"><a href="./index.html" class="header__main header__main-mod">Главная</a></li>
          <li class="header__item header__item_main"><a href="./about.html" class="header__main header__bottom-line header__black-mod">Сохранённые статьи</a></li>
          <li class="header__item">
            <button class="header__auth header__auth_top header__black-mod">
            <span class="header__auth-name header__black-mod">Грета</span>
            <img src="<%= require('./images/logout.png')%>" alt="logout icon" class="header__logout-icon header__black-mod">
          </button>
        </li>
        </ul>
      </nav>
      <img src="<%= require('./images/menu.png')%>" alt="" class="header__nav-icon">
    </header>
    <div class="mobile-menu">
      <div class="mobile-menu__container">
      <div class="mobile-menu__header">
        <h1 class="header__logo">NewsExplorer</h1>
        <img class="mobile-menu__close" src="<%=require('./images/popup-close-white.svg')%>" alt="Закрыть">
      </div>
        <nav class="mobile-menu__nav">
          <ul class="mobile-menu__list">
            <li class="mobile-menu__item-main"><a href="./index.html" class="header__main mobile-menu__main">Главная</a></li>
            <li class="mobile-menu__item-saved"><a href="./about.html" class="header__main mobile-menu__saved">Сохранённые статьи</a></li>
            <li class="mobile-menu__item">
              <button class="header__auth mobile-menu__auth">
                <span class="header__auth-name header__black-mod">Грета</span>
                <img src="<%= require('./images/logout.png')%>" alt="logout icon" class="header__logout-icon header__black-mod">
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <section class="articles-info">
    <p class="articles-info__name">Сохранённые статьи</p>
    <h2 class="articles-info__title"> <span id="owner"></span>, у вас  <span class="articles-info__title articles-info__title_count">5</span> сохранённых статей </h2>
    <p class="articles-info__subtitle">По ключевым словам: <span class="articles-info__subtitle articles-info__subtitle_tags">Природа, Тайга</span><span class="articles-info__subtitle articles-info__subtitle_tags-count">2-м другим</span></p>
    </section>

    <section class="articles">

<div class="articles__container articles__container_save">

      <div class="articles__list">

      </div>

    </div>


    </section>

    <footer class="footer">
      <div class="footer__copyright">&copy; 2020 Supersite, Powered by News API</div>
      <nav class="footer__nav">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="./index.html">Главная</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="https://praktikum.yandex.ru/"
              target="_blank">Яндекс.Практикум</a>
          </li>
        </ul>
        <div class="footer__social">
          <a href="https://github.com" class="footer__link-social">
            <img class="footer__social-icon" src="<%=require('./images/github.svg')%>" alt=" github icon">
          </a>
          <a href="https://facebook.com" class="footer__link-social">
            <img class="footer__social-icon" src="<%=require('./images/fb.svg')%>" alt="facebook icon ">
          </a>

        </div>
      </nav>
    </footer>



  </div>
  <script src="<%=htmlWebpackPlugin.files.js%>"></script>
</body>
</html>
